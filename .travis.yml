language: node_js
node_js:
  - "8"
sudo: false

branches:
  only:
  - master

#cache:
#  directories:
#    - node_modules

install:
  - npm install

script:
  - ng build --base-href https://savjee.github.io/savjeecoin-frontend/ --prod

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: dist/
  on:
    branch: master